<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>FarmBox Kullanıcı Girişi</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        
        <form action="#" class="login-form">
            <h1 class="login-title">Giriş</h1>

            <div class="input-box">
                <input type="text" placeholder="Kullanıcı Adı">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Şifre">
            </div>
            <div class="remember-forgot">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    Beni Hatırla
                </label>
                <a href="#">Şifremi Unuttum</a>
            </div>

            <button class="login-btn">Giriş Yap</button>

            <p class="register">
                Hesabınız Yok Mu? 
                <a href="kayitOl.html">Kayıt Ol </a>
            </p>

        </form>
        
    </body>
</html>
